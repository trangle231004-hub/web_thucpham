<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm - Cửa hàng thực phẩm</title>
    <!-- Link img web -->
    <link rel="icon" href="./assets/images/img_Logo.png" type="image/png">
    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/HomePage.css">
    <link rel="stylesheet" href="assets/css/CategoryPage.css">
    <!-- Link Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <!-- HEADER COMPONENT CONTAINER -->
    <div id="header-container"></div>
    <!-- END HEADER COMPONENT -->

    <!-- MAIN CONTENT -->
    <main class="category-main">
        <div class="container">
            <!-- Breadcrumb -->
            <div class="breadcrumb-section">
                <a href="HomePage.html">Trang chủ</a> / <span id="categoryName">Hàng khô</span>
            </div>

            <div class="row mt-4">
                <!-- Sidebar Danh Mục -->
                <div class="col-lg-3">
                    <div class="category-sidebar">
                        <div class="category-title">DANH MỤC</div>
                        <ul class="category-list">
                            <li><a href="CategoryPage.html?category=hai-san"><i class="fa-solid fa-right-long"></i> Hải sản vùng miền</a></li>
                            <li><a href="CategoryPage.html?category=hang-kho"><i class="fa-solid fa-right-long"></i> Hàng khô</a></li>
                            <li><a href="CategoryPage.html?category=rau-cu"><i class="fa-solid fa-right-long"></i> Rau củ hữu cơ</a></li>
                            <li><a href="CategoryPage.html?category=thit-ca"><i class="fa-solid fa-right-long"></i> Thịt cá dân dã</a></li>
                            <li><a href="CategoryPage.html?category=trai-cay"><i class="fa-solid fa-right-long"></i> Trái cây theo mùa</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Products Section -->
                <div class="col-lg-9">
                    <!-- Filter & Sort Bar -->
                    <div class="filter-bar">
                        <div class="result-count">
                            Hiển thị tất cả <span id="productCount">10</span> kết quả
                        </div>
                        <div class="sort-dropdown">
                            <select id="sortSelect" class="form-control">
                                <option value="default">Sắp xếp mặc định</option>
                                <option value="price-asc">Sắp xếp theo giá: từ thấp đến cao</option>
                                <option value="price-desc">Sắp xếp theo giá: từ cao đến thấp</option>
                            </select>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div id="productsContainer" class="products-grid">
                        <!-- Products sẽ được thêm bằng JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END MAIN CONTENT -->

    <!-- FOOTER COMPONENT CONTAINER -->
    <div id="footer-container"></div>
    <!-- END FOOTER COMPONENT -->

    <!-- MODALS COMPONENT CONTAINER -->
    <div id="modals-container"></div>
    <!-- END MODALS COMPONENT -->

    <!-- SLIDE -> Bootstrap 4 JS + Popper + jQuery (phải đúng thứ tự) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Component Loader -->
    <script src="assets/js/component-loader.js"></script>

    <script src="assets/js/CategoryPage.js"></script>
</body>

</html>
